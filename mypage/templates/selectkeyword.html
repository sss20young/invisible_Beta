<!--선호 키워드 선택 페이지-->  
{% extends 'base_rh.html' %}

{% block content %}
{% load staticfiles %}
<div class="container section_box">
    <!-- Image and text -->
    
        <div class="row" style=" padding: 2.688rem 0rem 3.125rem 0rem">
            <div class="col-1" style="padding: 0rem 0rem 0rem 0rem;"></div>
            <div class="col-1" style="padding: 0rem 0rem 0rem 0rem;">
                    <img src="{% static 'img/profile.svg'%}">        
            </div>
            <div class="col-8" style="
            padding: 1.125rem 0rem 1.125rem 0rem; 
            font-size: 1.250rem;
            color: #323232;">
                {{request.session.user_email}}
            </div>
            <div class="col-1" style="
            padding: 1.125rem 0rem 1.125rem 0rem; 
            font-weight: bold; 
            font-size: 1.125em; 
            text-align: right;
            color: #6e6e6e;
            margin: 0rem 0.938rem 0rem 0rem;">
                <a href="javascript:{document.getElementById('logout').submit()}" style="color: #6e6e6e; text-decoration: none;" >로그아웃</a>
                <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %} <input type="hidden" />
                </form>
            </div>
            <div class="col-1"style="padding: 0rem 0rem 0rem 0rem;"></div>
        </div>
        
        <div class="row" style="text-align: center; font-size: 1.250rem;  padding: 0.438rem 0rem 0.250rem 0rem; background-color: #f7f7f7; ">
            <div class="col-4" style="border-right: solid  0.10rem #cecece;" >
                <a href="{% url 'likedlecture' %}" style="color: #6e6e6e; text-decoration: none;"><div class="liked_click">좋아요한 강의</div></a>
            </div>
            <div class="col-4 ketword_click" style="border-right: solid  0.10rem #cecece; ">
                <a href="{% url 'selectkeyword' %}" style="color: #6e6e6e; text-decoration: none;"><div class="liked_click"  style="
                    border-bottom: thick solid #1f95ff;
                    border-width : 0.125rem;
                    font-weight: bold;
                    color: #1f95ff;">선호 키워드 선택</div></a>
            </div>
            <div class="col-4 type_click">
                <a href="{% url 'mytype' %}" style="color: #6e6e6e; text-decoration: none;">
                    <div class="liked_click">
                        나의 강의타입
                    </div>
                </a>
            </div>
        </div>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6"  style="
    padding: 3.438rem 0rem 0rem 0rem; 
    text-align: center; 
    font-weight: bold; 
    font-size: 1.563rem;
    color: #6e6e6e;">
        선택하신 키워드를 바탕으로 최적의 강의를 추천합니다.
        <h5 style = "color : #cecece; padding-bottom : 2.5rem">키워드는 최대 3가지씩 선택해주세요.</h5>
    </div>
    <div class="col-3"></div>
</div>

 <form method="GET" action="{% url 'mytype' %}" name = "my_form">

<div class="row">
    <div class="col-1"></div>
    <div class="col-10" style="
    padding: 0rem 0rem 0rem 0rem; 
    font-weight: bold; 
    font-size: 1.563rem;
    color: #6e6e6e;
    margin: 0rem 0rem 0rem 0.938rem; ">
        강좌 특징
    </div>
    <div class="col-1"></div>
</div>


<div class="row"  style="padding: 0.938rem 0rem 0rem 0rem;">
    <div class="col-1"></div>
    <div class="col-2 round" >
    <span><label for = "0"><input type = "checkbox" name = "lecture_char" id = "0" value = "개념꼼꼼" onClick = "count_lecture_char(this); ">개념꼼꼼</label></span>
    </div>
    <div class="col-2 round">
    <span><label for = "1"><input type = "checkbox" name = "lecture_char" id = "1" value = "유형탄탄" onClick = "count_lecture_char(this); ">유형탄탄</label></span>
    </div>
    <div class="col-2 round">
    <span><label for = "2"><input type = "checkbox" name = "lecture_char" id = "2" value = "강화학습" onClick = "count_lecture_char(this); " >강화학습</label></span>
    </div>
    <div class="col-2 round">
    <span><label for = "3"><input type = "checkbox" name = "lecture_char" id = "3" value = "스토리텔링" onClick = "count_lecture_char(this); " >스토리텔링</label></span>

    </div>
    <div class="col-1"></div>
</div>

<div class="row"  style="padding: 0.938rem 0rem 0rem 0rem;">
    <div class="col-1"></div>
    <div class="col-2 round">
    <span><label for = "5"><input type = "checkbox" name = "lecture_char" id = "5" value = "공부방향 제시" onClick = "count_lecture_char(this); ">공부방향 제시</label></span>
    </div>
    <div class="col-2 round">
    <span><label for = "6"><input type = "checkbox" name = "lecture_char" id = "6" value = "시험유형 콕콕" onClick = "count_lecture_char(this); ">시험유형 콕콕</label></span>

    </div>

    <span><label for = "8"><input type = "checkbox" name = "lecture_char" id = "8" value = "단기완성" onClick = "count_lecture_char(this); ">단기완성</label></span>
    </div>
    <div class="col-2 round">
    <span><label for = "9"><input type = "checkbox" name = "lecture_char" id = "9" value = "기출분석" onClick = "count_lecture_char(this);">기출분석</label></span>
    </div>
    <div class="col-1"></div>
</div>

<div class="row"  style="padding: 0.938rem 0rem 0rem 0rem;">
    <div class="col-1"></div>
    <div class="col-2 round">
    <span><label for = "10"><input type = "checkbox" name = "lecture_char" id = "10" value = "자료분석" onClick ="count_lecture_char(this);">자료분석</label></span>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10" style="
    padding: 2.500rem 0rem 0rem 0rem; 
    font-weight: bold; 
    font-size: 1.563rem;
    color: #6e6e6e;
    margin: 0rem 0rem 0rem 0.938rem; ">
    선생님 특징 
    </div>
    <div class="col-1"></div>
</div>

<div class="row"  style="padding: 0.938rem 0rem 0rem 0rem;">
    <div class="col-1"></div>
    <div class="col-2 round">
    <span><label for = "11"><input type = "checkbox" name = "teacher_char" id = "11" value = "조곤조곤" onClick = "count_teacher_char(this);">조곤조곤</label></span>
    </div>
    <div class="col-2 round">
    <span><label for = "12"><input type = "checkbox" name = "teacher_char" id = "12" value = "열정형" onClick = "count_teacher_char(this); ">열정형</label></span>
    </div>

    <span><label for = "13"><input type = "checkbox" name = "teacher_char" id = "13" value = "집중형" onClick = "count_teacher_char(this); ">집중형</label></span>
    </div>
    <div class="col-2 round">

    </div>
    <div class="col-1"></div>
</div>

<div class="row"  style="padding: 0.938rem 0rem 0rem 0rem;">
    <div class="col-1"></div>
    <div class="col-2 round">
    <span><label for = "16"><input type = "checkbox" name = "teacher_char" id = "16" value = "유머형" onClick = "count_teacher_char(this);">유머형</label></span>

    <span><label for = "19"><input type = "checkbox" name = "teacher_char" id = "19" value = "질문형" onClick = "count_teacher_char(this);">질문형</label></span>

</div>

<div class="row" style= "padding: 3.438rem 0rem 3.438rem 0rem;">
    <div class="col" style = "text-align : center;">
    <button type = "submit" style = "width: 21.875rem;
    height: 4.563rem;
    border-radius: 0.375rem;
    background-color: #1f95ff;
    color: #ffffff;
    font-weight: bold;
    font-size: 1.6rem;
    white-space: nowrap;">키워드를 모두 선택했어요</button>
    </div>

</div>
</form>
